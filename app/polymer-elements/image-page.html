<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<dom-module id="image-page">

    <style>
        :host {
            text-align: center;
        }

        #img {
            width: 10%;
        }
    </style>

    <template>
        <div>
            <img src="" id="img">
        </div>
    </template>

</dom-module>


<script>

    Polymer({
        is:'image-page',

        properties: {
            path : String
        },

        ready: function() {
            if(this.path !== undefined) {
                var pathToImg = '../app/assets/' + this.path;
                this.$.img.setAttribute('src', pathToImg);
            } else {
                console.log('path image is undefined')
            }
        }

    })

</script>
