<dom-module id="item-page">

    <template>
        <div class="fullbleed">
            <div class$="{{_compileClassForHeader(color)}}">
                <paper-fab icon="home" title="arrow-forward" tabindex="0" on-click="goHome"></paper-fab>
                <span>{{title}}</span>
            </div>

            <content></content>
        </div>

    </template>

</dom-module>


<script>

    Polymer({
        is: 'item-page',

        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {

            color: {
                type: String
            },

            title: {
                type: String
            },

            animationConfig: {
                type: Object,
                value: function () {
                    return {
                        'exit': [{
                            name: 'slide-up-animation',
                            node: this
                        }]
                    }
                }
            }
        },

        _compileClassForHeader: function (color) {
            return color + ' header paper-font-title';
        },

        goHome: function () {
            this.playAnimation('exit');
            this.fire('returnToHome');
        }
    })


</script>
