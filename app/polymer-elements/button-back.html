<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html"/>
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html"/>

<dom-module id="button-back">

    <style>
        :host {
            text-align: left;

        }

        .add {
            background-color: #323232;
            color: #f5f5f5;
        }

        .blue {
            background-color: #4285f4;
            color: #fff;
        }

        .icon-button {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 56px;
        }

        .icon-button > iron-icon {
            margin: 16px;
            transition: -webkit-transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .icon-button:hover > iron-icon {
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
        }

        .icon-button > paper-ripple {
            overflow: hidden;
            color: #646464;
        }

        .icon-button.red > iron-icon::shadow path {
            fill: #db4437;
        }

        .icon-button.red > paper-ripple {
            color: #db4437;
        }

        .icon-button.blue > iron-icon::shadow path {
            fill: #4285f4;
        }

        .icon-button.blue > paper-ripple {
            color: #4285f4;
        }
    </style>

    <template>
        <div class="icon-button">
            <iron-icon icon="more-vert"></iron-icon>
            <paper-ripple class="circle" recenters></paper-ripple>
        </div>
    </template>

</dom-module>


<script>

    Polymer({
        is: 'button-back'
    })


</script>
