<dom-module id="home-content">

    <template>

        <neon-animated-pages id="pages" selected="0" style="position: inherit">

            <menu-page on-item-click="_onItemClick"></menu-page>

            <fullsize-page-content id="fullsize-content" hero-id="hero"></fullsize-page-content>

        </neon-animated-pages>

    </template>
</dom-module>

<script>

    Polymer({

        is: 'home-content',

        _onItemClick: function (event) {
            this.$['fullsize-content'].color = event.detail.data.color;
            this.$.pages.selected = 1;
            this.fire('goto', event.detail.data);
        }

    });

</script>
