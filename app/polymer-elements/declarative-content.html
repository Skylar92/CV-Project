<dom-module id="declarative-content">

    <style>

        neon-animatable {
            color: white;
        }

        #content-view {
            background-color: #00b8d4;
        }


    </style>

    <template>

        <div class="fullbleed layout vertical" id="content-view">

            <div class="toolbar">
                <button on-click="_onPrevClick">&lt;&lt;</button>
                <button on-click="_onNextClick">&gt;&gt;</button>
            </div>

            <neon-animated-pages id="views"
                                 class="flex"
                                 selected="[[selected]]"
                                 entry-animation="[[entryAnimation]]"
                                 exit-animation="[[exitAnimation]]">
            <template is="dom-repeat" items="{{dataView}}">
                <neon-animatable>{{item.content}}</neon-animatable>
            </template>

            </neon-animated-pages>
        </div>

    </template>

</dom-module>


<script>

    DeclarativeContent = Polymer({
        is: 'declarative-content',

        factoryImpl: function(data) {
            this.dataView = data;
            this.dataSize = data.length - 1;
        },

        ready: function () {
            this.selected = 0;
        },

        _onPrevClick: function () {
            this.entryAnimation = 'slide-from-left-animation';
            this.exitAnimation = 'slide-right-animation';
            this.selected = this.selected === 0 ? this.dataSize : (this.selected - 1);
        },

        _onNextClick: function () {
            this.entryAnimation = 'slide-from-right-animation';
            this.exitAnimation = 'slide-left-animation';
            this.selected = this.selected === this.dataSize ? 0 : (this.selected + 1);
        }
    })


</script>
