<dom-module id="fullsize-page-content">

    <style>

        :host {
            display: block;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }

        .card {
            position: relative;
            margin: 200px 100px 0;
            height: 700px;
        }

        .red-300 {
            background: var(--google-red-300);
        }

        .yellow-300 {
            background: var(--google-yellow-300);
        }

        .blue-300 {
            background: var(--google-blue-300);
        }

        .green-300 {
            background: var(--google-green-300);
        }
    </style>

    <template>
        <div id="fixed" class$="[[_computeFixedBackgroundClass(color)]]"></div>

        <div id="card" class$="[[_computeCardClass(color)]]"></div>
    </template>


</dom-module>


<script>

    Polymer({
        is: 'fullsize-page-content',

        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],

        _computeCardClass: function(color) {
            var cls = 'card';
            if (color) {
                cls += ' ' + color + '-300';
            }
            return cls;
        },

        _computeFixedBackgroundClass: function(color) {
            var cls = 'fixed';
            if (color) {
                cls += ' ' + color + '-300';
            }
            return cls;
        },

        properties: {

            color: {
                type: String
            },

            sharedElements: {
                type: Object,
                value: function() {
                    return {
                        'hero': this.$.card,
                        'ripple': this.$.fixed
                    }
                }
            },

            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'entry': [{
                            name: 'ripple-animation',
                            id: 'ripple',
                            toPage: this
                        }, {
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this,
                            timing: {
                                delay: 150
                            }
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this.$.fixed
                        }, {
                            name: 'transform-animation',
                            transformFrom: 'none',
                            transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                            node: this.$.card
                        }]
                    }
                }

            }
        }
    })

</script>
