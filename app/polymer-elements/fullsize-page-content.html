<dom-module id="fullsize-page-content">

    <style>

        :host {
            display: block;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }

        .card {
            position: relative;
            margin: 200px 100px 0;
            height: 700px;
        }
        
    </style>

    <template>
        <div id="fixed" class$="{{_compileFixedBackgroundClass(color)}}"></div>

        <div id="card" class$="{{_compileCardClass(color)}}"></div>
    </template>


</dom-module>


<script>

    Polymer({
        is: 'fullsize-page-content',

        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],

        _compileCardClass: function(color) {
            return 'card ' + color;
        },

        _compileFixedBackgroundClass: function(color) {
            return 'fixed ' + color;
        },

        properties: {

            color: {
                type: String
            },

            sharedElements: {
                type: Object,
                value: function() {
                    return {
                        'hero': this.$.card,
                        'ripple': this.$.fixed
                    }
                }
            },

            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'entry': [{
                            name: 'ripple-animation',
                            id: 'ripple',
                            toPage: this
                        }, {
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this,
                            timing: {
                                delay: 150
                            }
                        }]
                    }
                }

            }
        }
    })

</script>
