<dom-module id="image-content">

    <style>
        :host {
            padding: 1px;
        }
        .image-pos {
            float: left;
        }
    </style>

    <template>
        <div>
            <div class="image-pos">
                <img src="{{src}}" class="image image-content">
            </div>
            <div>
                <content></content>
            </div>
        </div>
    </template>


</dom-module>


<script>

    Polymer({
        is: 'image-content',

        properties: {
            src: {
                type: String
            }
        }
    })

</script>
